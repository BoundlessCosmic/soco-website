baseURL: "https://so-co.io"
languageCode: "en-us"
title: "Social & Company Marketing, LLC"
theme: "ananke"

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 10
    - name: "Services"
      url: "/services/"
      weight: 20
    - name: "About"
      url: "/about/"
      weight: 30
    - name: "Blog"
      url: "/blog/"
      weight: 40
    - name: "Contact"
      url: "/contact/"
      weight: 50
      
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  removeComments: true
  removeWhitespace: true
  removeEmptyElements: false

imaging:
  quality: 85
  anchor: smart
  resampleFilter: linear

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    noClasses: true

build:
  writeStats: true

purgeCSS:
  enabled: true
  whitelist:
    - "btn"
    - "btn-primary"
    - "mobile-only"
  whitelistPatterns:
    - "^highlight"

params:
  navbarlogo:
    image: /images/logo.svg
    link: /
  email: "hello@so-co.io"
  phone: "+1-555-SOCO"
  openGraph: true
  twitterCard: true
  schema: true
  lazyLoad: true
  responsiveImages: true
